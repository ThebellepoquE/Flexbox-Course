<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Capstone Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display&family=Roboto+Slab&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;1,700&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/886c08f217.js"
      crossorigin="anonymous"
    ></script>

    <style>
      html {
        font-family: "Open Sans", serif;
      }
      body {
        margin: 0;
      }

      .navbar {
        background-color: hsl(242, 16%, 35%);
      }

      .navbar div {
        display: none;
      }
      .navbar .toggle,
      .navbar .brand {
        display: inline-block;
      }
      .navbar .link {
        display: block;
        text-align: center;
        padding: 1em;
        text-decoration: none;
        background: #262b33;
        color: whitesmoke;
      }
      .navbar .link:hover,
      .navbar .link:active {
        color: #262b33;
        background: whitesmoke;
      }
      .navbar .brand {
        width: 10em;
        text-align: center;
        padding: 1em;
        color: whitesmoke;
      }
      .navbar a {
        text-decoration: none;
      }
      .navbar .toggle {
        padding: 1em;
        color: whitesmoke;
      }
      @media (min-width: 48em) {
        .navbar {
          display: flex;
        }
        .navbar .left,
        .navbar .right {
          display: flex;
          flex: 1;
        }
        .navbar .link {
          width: auto;
        }
        .navbar .right {
          justify-content: flex-end;
        }
        .navbar .toggle {
          display: none;
        }
      }
      @media (min-width: 48em) {
        .navbar div {
          display: flex;
        }
      }
      @media (max-width: 48em) {
        .navbar.active .toggle {
          background: hsl(242, 16%, 35%);
          color: #262b33;
        }
        .navbar .brand {
          text-align: left;
        }
        .navbar.active div {
          display: block;
        }
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <a href="#" class="toggle" id="navHamburger">
        <i class="fas fa-bars"></i>
      </a>
      <a href="#" class="brand">MyName</a>
      <div class="left">
        <a href="#" class="link">Link 1</a>
        <a href="#" class="link">Link 2</a>
      </div>
      <div class="right">
        <a href="#" class="link">Link 3</a>
      </div>
    </div>
  </body>

  <script>
    const navHamburger = document.querySelector("#navHamburger");
    navHamburger.addEventListener("click", (e) => {
      navHamburger.parentElement.classList.toggle("active");
    });
  </script>
</html>
