<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Capstone Project</title>

    <style>
      body {
        margin: 0;
        font-family: "Open Sans", sans-serif;
      }

      .navbar-wrapper {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        height: 60px;
        width: 100%;
        border: 2px solid whitesmoke;
        background-color: hsl(242, 16%, 35%);
        color: white;
      }

      .navbar-wrapper .logo {
        display: flex;
        width: 250px;
        justify-content: center;
      }

      .navbar-wrapper .navbar-left {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 300px;
        height: 60px;
        background-color: hsl(240, 20%, 21%);
        color: whitesmoke;
      }

      .navbar-left .home-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 60px;
      }

      .navbar-left .about-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 60px;
      }

      .navbar-wrapper .navbar-right {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 150px;
        height: 60px;
        background-color: hsl(240, 20%, 21%);
        color: whitesmoke;
        margin-left: auto;
      }

      .navbar-left :hover {
        cursor: pointer;
        background-color: whitesmoke;
        color: hsl(240, 20%, 21%);
      }

      .navbar-right:hover {
        cursor: pointer;
        background-color: whitesmoke;
        color: hsl(240, 20%, 21%);
      }
    </style>
  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="logo">MyName</div>

      <div class="navbar-left">
        <div class="home-link">Home</div>
        <div class="about-link">About</div>
      </div>
      <div class="navbar-right">
        <div class="contact-link">Contact</div>
      </div>
    </div>
  </body>
</html>
